<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My skills</title>
        <link rel="stylesheet" href="css.css" />
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet" />
    </head>
    <body>
        <h1 class="sub-title">My<span>Skills</span></h1>
        <section>
            <div class="container1" id="skills">
                <h1 class="heading">Technical skills</h1>
                <div class="Technical-bars">
                    <div class="bar">
                        <i style="color: #c95d2e" class="bx bxl-html5"></i>
                        <div class="info">
                            <span>HTML</span>
                        </div>
                        <div class="progress-line html">
                            <span></span>
                        </div>
                    </div>
                    <div class="bar">
                        <i style="color: #147bbc" class="bx bxl-css3"></i>
                        <div class="info">
                            <span>CSS</span>
                        </div>
                        <div class="progress-line css3">
                            <span></span>
                        </div>
                    </div>
                    <div class="bar">
                        <i style="color: #b0bc1e" class="bx bxl-javascript"></i>
                        <div class="info">
                            <span>JavaScript</span>
                        </div>
                        <div class="progress-line javascript">
                            <span></span>
                        </div>
                    </div>
                    <div class="bar">
                        <i style="color: #c32ec9" class="bx bxl-python"></i>
                        <div class="info">
                            <span>Python</span>
                        </div>
                        <div class="progress-line python">
                            <span></span>
                        </div>
                    </div>
                    <div class="bar">
                        <i style="color: #69bcbc" class="bx bxl-vuejs"></i>
                        <div class="info">
                            <span>Vue.js</span>
                        </div>
                        <div class="progress-line vuejs">
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container1">
                <h1 class="heading1">Professional skills</h1>
                <div class="radial-bars">
                    <div class="radial-bar">
                        <svg viewBox="0 0 200 200">
                            <circle class="progress-bar" cx="100" cy="100"
                                r="80"></circle>
                            <circle class="path path-1" cx="100" cy="100"
                                r="80"></circle>
                        </svg>
                        <div class="percentage">70%</div>
                        <div class="text">Creativity</div>
                    </div>

                    <div class="radial-bar">
                        <svg viewBox="0 0 200 200">
                            <circle class="progress-bar" cx="100" cy="100"
                                r="80"></circle>
                            <circle class="path path-2" cx="100" cy="100"
                                r="80"></circle>
                        </svg>
                        <div class="percentage">75%</div>
                        <div class="text">Problem Solving</div>
                    </div>

                    <div class="radial-bar">
                        <svg viewBox="0 0 200 200">
                            <circle class="progress-bar" cx="100" cy="100"
                                r="80"></circle>
                            <circle class="path path-3" cx="100" cy="100"
                                r="80"></circle>
                        </svg>
                        <div class="percentage">90%</div>
                        <div class="text">Communication</div>
                    </div>

                    <div class="radial-bar">
                        <svg viewBox="0 0 200 200">
                            <circle class="progress-bar" cx="100" cy="100"
                                r="80"></circle>
                            <circle class="path path-4" cx="100" cy="100"
                                r="80"></circle>
                        </svg>
                        <div class="percentage">80%</div>
                        <div class="text">Teamwork</div>
                    </div>
                </div>
            </div>
            <script>
                export default {
                  mounted() {
                    const progressBars = document.querySelectorAll(".progress-line span");
                    progressBars.forEach(bar => {
                      const percent = bar.parentNode.querySelector("span").innerText;
                      bar.style.width = percent;
                    });
                  }
                };
                </script>
                
                <style>
                /* Your component styles */
                </style>
        </section>
        <script>
      document.addEventListener("DOMContentLoaded", () => {
  const progressBars = document.querySelectorAll(".progress-line span");
  progressBars.forEach((bar) => {
    const percentage = bar.parentElement.classList[1];
    let width = 0;
    if (percentage === "html") width = 90;
    else if (percentage === "css3") width = 75;
    else if (percentage === "javascript") width = 50;
    else if (percentage === "python") width = 85;
    else if (percentage === "vuejs") width = 80;

    bar.style.width = width + "%";
    bar.style.animation = `animate 1s cubic-bezier(1, 0, 0.5, 1) forwards`;
  });
});
    </script>
    </body>
</html>
